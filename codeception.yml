namespace: ValanticSprykerTest
include:
  - tests/ValanticSprykerTest/Client/Storyblok
paths:
  tests: tests
  support: .
  log: tests/_output
  data: tests/_data
  envs: tests/_envs
settings:
  suite_class: \PHPUnit\Framework\TestSuite
  colors: true
  memory_limit: 1024M
  log: true
coverage:
  enabled: true
  whitelist: { include: ['src/*'] }
bootstrap: bootstrap.php

